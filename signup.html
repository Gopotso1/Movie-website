<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Epic Movies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
       
        .bg-image {
            background-image: url('images/background.jpeg'); 
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-black text-white bg-image flex justify-center items-center min-h-screen">
   
    <div class="absolute top-0 left-0 w-full h-full bg-black opacity-50"></div>

    <!-- Forms -->
    <div class="relative z-10 bg-gray-800 p-8 rounded-lg shadow-lg w-full sm:w-96">
        <h2 class="text-3xl mb-6 text-center font-bold">Create an Account</h2>
        <form id="signup-form" method="POST">
            <div class="mb-4">
                <label for="name" class="block text-sm font-semibold">Name</label>
                <input type="text" id="name" class="w-full p-3 mt-1 text-gray-900 rounded-md" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-semibold">Email</label>
                <input type="email" id="email" class="w-full p-3 mt-1 text-gray-900 rounded-md" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-semibold">Password</label>
                <input type="password" id="password" class="w-full p-3 mt-1 text-gray-900 rounded-md" required>
            </div>
            <button type="submit" class="w-full py-3 bg-red-600 rounded-md text-white font-semibold">Sign Up</button>
        </form>
        <p class="mt-4 text-center text-sm">
            Already have an account? <a href="login.html" class="text-red-500 hover:underline">Login</a>
        </p>
    </div>

    <script>
        // Handle the signup form submission
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (name === '' || email === '' || password === '') {
                alert('Please fill in all fields.');
            } else {
                
                window.location.href = 'movieDetails.html';  // direct to movie details page
            }
        });
    </script>
</body>
</html>
