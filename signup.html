<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MovieDB</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex justify-center items-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full sm:w-96">
        <h2 class="text-3xl mb-6 text-center font-bold">Create an Account</h2>
        <form id="signupForm">
            <div class="mb-4">
                <label for="name" class="block text-sm font-semibold">Name</label>
                <input type="text" id="name" class="w-full p-3 mt-1 text-gray-900 rounded-md" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-semibold">Email</label>
                <input type="email" id="email" class="w-full p-3 mt-1 text-gray-900 rounded-md" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-semibold">Password</label>
                <input type="password" id="password" class="w-full p-3 mt-1 text-gray-900 rounded-md" required>
            </div>
            <button type="submit" class="w-full py-3 bg-red-600 rounded-md text-white font-semibold">Sign Up</button>
        </form>
    </div>
</body>
<script src="js/auth.js"></script>
</html>
