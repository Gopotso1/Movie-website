<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">

    <header class="bg-black p-4 flex justify-between items-center">
        <h1 class="text-3xl font-semibold text-white">Epic Movies</h1>
        
        <!-- Search Bar placed in top right corner -->
        <div class="relative">
            <input id="search" type="text" class="p-2 bg-gray-100 text-black rounded" placeholder="Search for a movie...">
        </div>
    </header>

    <!-- User Info Section -->
    <div id="user-info" class="text-center mt-4 text-white"></div>
    
    <!-- Trending Movies Section -->
    <h2 class="text-2xl text-center mt-6 text-white">Trending Movies</h2>

    <div id="movies-container" class="p-4 gap-4"></div>

    <!-- Movie Details Modal -->
    <div id="movie-details-modal" class="hidden absolute inset-0 bg-black bg-opacity-50 flex justify-center items-center">
        <div class="bg-gray-800 p-6 rounded-lg w-3/4">
            <div id="movie-details-container"></div>
            <button id="close-modal" class="mt-4 bg-red-600 text-white p-2 rounded">Close</button>
        </div>
    </div>

    <!-- Logout Button -->
    <button id="logout" class="mt-4 p-2 bg-red-600 text-white rounded mx-auto block">Logout</button>

    <!-- Use type="module" for app.js and api.js -->
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/api.js"></script>
</body>
</html>
